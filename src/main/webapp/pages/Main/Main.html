<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">

            <wm-livegrid name="Table1Livegrid2" service="Test13uu798@Table1">
                <wm-grid deleterow="true" updaterow="true" insertrow="true" gridfirstrowselect="true" readonlygrid="false" name="Table1Grid2" title="Table1" dataset="bind:Variables.Test13uu798Table1Data.dataSet">
                    <wm-grid-column binding="id" caption="Id" type="integer" primary-key="true" generator="identity" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="column2" caption="Column2" type="timestamp" primary-key="false" generator="assigned" datepattern="dd-MMM-yyyy HH:mm:ss" formatpattern="toDate" pcdisplay="true" mobiledisplay="true" readonly="false"></wm-grid-column>

                            <wm-gridcolumn show="show" name="gridcolumn2" columnwidth="12">

                    <wm-accordioncontent name="accordioncontent1"></wm-accordioncontent>

                <wm-accordionpane name="accordionpane2">

                </wm-accordionpane>
                <wm-accordionpane name="accordionpane3">
